<!DOCTYPE html>
<html>
	<head>
		<title> Victor Cui's adaptation of CGoL </title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="http://www.cs.unc.edu/Courses/comp426-f15/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	
	<body>
		<div>
			<h2> Victor Cui's take on CGoL</h2>
		</div>
		
		<div>
		
			
			<canvas id="grid" width="200px" height="200px" style="border:1px solid #000000;">
				
			</canvas>
		
		</div>
		
		<fieldset>
			<label> Enter your desired grid dimensions (must be between 20 and 200): </label>
				<input type ="number" id="dimensions" />
			<button id="startstop" type ="button" > Start </button>
			<button id="reset" type ="button"> Reset! </button>
			<button id="randomize" type ="button"> Randomize! </button>
			<button id="nextstep" type ="button"> Next Step </button>
			
		</fieldset>
		<div>
			<fieldset id="extrasettings">
				<p id="funsettings"> <strong> Fun Settings</strong> </p>
				<br>
					<span> <b>Adjust speed </b></span>
						<input id="slider" type="range" min="0" max="1000" value="200" />
					<button id="default" type ="button"> Reset default values </button>
					
				<p id="hint"> <strong>Hint: </strong> Hit <em>enter</em> after typing in a number </p>
					<label> <strong> Neighborhood radius </strong> </label>
						<input type = "number" id="changeRadius" min="1" max="10" value="1"/>
						<span> <strong>Default value: 1</strong> </span>
				<br>
					<label> <strong> Loneliness threshold </strong> </label>
						<input type = "number" id="changeLoneliness" value="2"/>
						<span> <strong>Default value: 2</strong> </span>
				<br>
					<label> <strong> Overpopulation threshold </strong> </label>
						<input type = "number" id="changeOverpopulation" value="3"/>
						<span> <strong>Default value: 3</strong> </span>
				<br>
					<label> <strong> Generation min threshold </strong></label>
						<input type = "number" id="changeGMin" value="3"/>
						<span> <strong>Default value: 3</strong> </span>
				<br>
					<label> <strong> Generation max threshold </strong> </label>
						<input type = "number" id="changeGMax" value="3"/>
						<span> <strong>Default value: 3</strong> </span>
				
			</fieldset>
		</div>
		<div class="wackySettings">
			<p> Wacky Settings </p>
			<p id="outsideMode"> Current mode: Always Dead </p>
			<span> Cells outside the grid are: </span>
				<button id="alwaysDead" type ="button"> Always Dead</button>
				<button id="alwaysAlive" type ="button"> Always Alive</button>
				<button id="toroidal" type ="button"> Wrap Around </button>
		</div>
		
		

		
	</body>
</html>
